  <script type="text/javascript">
    var element = document.getElementById("my-calendar");

    // Create the calendar with customized options
    var calendar = jsCalendar.new(element, null, {
      navigator: false, // Hide the navigator (previous/next buttons)
      monthFormat: "", // Hide the month name
      zeroFill: false, // Optional: Prevent zero-padding of days (optional based on your needs)
      firstDayOfTheWeek: 2, // Set Monday as the first day of the week (0 = Sunday, 1 = Monday, etc.)
    });

    // Set the calendar width to 100%
    element.style.width = "100%";

    // multistep form

    // Initialize step index
    let currentStep = 0;

    // Function to show the current step
    function showStep(stepIndex) {
      const steps = document.querySelectorAll(".step");
      steps.forEach((step, index) => {
        step.classList.toggle("active", index === stepIndex);
      });
    }

    // Function to go to the next step
    function nextStep() {
      const steps = document.querySelectorAll(".step");
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    // Function to go to the previous step
    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }

    // Show the first step on page load
    showStep(currentStep);

    // for checking radio
    // Function to handle the radio button change
    function handleRadioChange(event) {
      // Remove the 'activeRadio' class from all labels
      const allLabels = document.querySelectorAll(".checkBox");
      allLabels.forEach((label) => label.classList.remove("activeRadio"));

      // Add the 'activeRadio' class to the parent label of the checked radio
      const checkedRadio = event.target;
      if (checkedRadio.checked) {
        checkedRadio.parentElement.classList.add("activeRadio");
      }
    }

    // Attach event listeners to all radio buttons
    const radios = document.querySelectorAll('input[name="schedule"]');
    const radios2 = document.querySelectorAll('input[name="time"]');
    radios.forEach((radio) => {
      radio.addEventListener("change", handleRadioChange);
    });
    radios2.forEach((radio) => {
      radio.addEventListener("change", handleRadioChange);
    });
  </script>
