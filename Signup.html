    <div class="bgimg">
      <div class="ftext">
        <h5 class="registr">Registration</h5>
        <form class="signupform">
          <div class="row g-2">
            <div class="col-12 col-lg-6">
              <input type="text" class="form-control" placeholder="Name" />
            </div>
            <div class="col-12 col-lg-6">
              <input
                type="text"
                class="form-control"
                placeholder="Pet Name/s"
              />
            </div>
          </div>
          <div class="row g-2 mt1">
            <div class="col-12 col-lg-4">
              <input
                type="text"
                class="form-control"
                placeholder="Pet Breed/s"
              />
            </div>
            <div class="col-12 col-lg-4">
              <input
                type="text"
                class="form-control"
                placeholder="Size + Weight"
              />
            </div>
            <div class="col-12 col-lg-4">
              <input
                type="text"
                class="form-control"
                placeholder="Vet Details"
              />
            </div>
          </div>
          <div class="row g-2 mt1">
            <div class="col-12 col-lg-7">
              <input type="text" class="form-control" placeholder="Address" />
            </div>
            <div class="col-12 col-lg-4">
              <input type="text" class="form-control" placeholder="Post Code" />
            </div>
          </div>
          <div class="row g-2 mt1">
            <div class="col-12 col-lg-4">
              <input
                type="text"
                class="form-control"
                placeholder="Phone Number"
              />
            </div>
            <div class="col-12 col-lg-4">
              <input type="email" class="form-control" placeholder="Email" />
            </div>
            <div class="col-12 col-lg-4">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
          </div>

          <div class="row g-2 mt1">
            <div class="col-12">
              <textarea
                class="form-control"
                rows="2"
                placeholder="Any additional info about their Pets"
              ></textarea>
            </div>
          </div>
          <div class="form-check mb-0 mt-1">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label fcl mb-0" for="flexCheckDefault">
              I have read Goody Four Paws T's and C's and have understood clause
              14. and I understand that Goody Four Paws staff are under contract
              during and after termination for a reasonable period of time
              stated between Goody Four Paws and Contractor/Staff Members. I
              will not attempt to solicit their services whether inadvertently
              directly or indirectly and will not engage in any such
              communication with said Staff Member.
            </label>
          </div>
          <div class="d-flex justify-content-center">
            <a href="./trems.html" class="text-decoration-none text-primary"
              >Term & Conditions</a
            >
          </div>
          <div class="row g-2 mt-0">
            <div class="col-12 col-lg-6">
              <button class="btn btn-primary w-100">Sign Up</button>
            </div>
            <div class="col-12 col-lg-6">
              <a href="./adhocpricing.html" class="btn btn-secondary w-100"
                >Ad Hoc Pricing</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
