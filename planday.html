  <script type="text/javascript">
    // for checking radio
    // Function to handle the radio button change
    function handleRadioChange(event) {
      // Remove the 'activeRadio' class from all labels
      const allLabels = document.querySelectorAll(".checkBox");
      allLabels.forEach((label) => label.classList.remove("activeRadio"));

      // Add the 'activeRadio' class to the parent label of the checked radio
      const checkedRadio = event.target;
      if (checkedRadio.checked) {
        checkedRadio.parentElement.classList.add("activeRadio");
      }
    }

    // Attach event listeners to all radio buttons
    const radios = document.querySelectorAll('input[name="schedule"]');
    const radios2 = document.querySelectorAll('input[name="time"]');
    const radios3 = document.querySelectorAll('input[name="day"]');
    radios.forEach((radio) => {
      radio.addEventListener("change", handleRadioChange);
    });
    radios2.forEach((radio) => {
      radio.addEventListener("change", handleRadioChange);
    });
    radios3.forEach((radio) => {
      radio.addEventListener("change", handleRadioChange);
    });
  </script>
